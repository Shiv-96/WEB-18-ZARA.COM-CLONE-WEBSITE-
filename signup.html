<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <script
      src="https://kit.fontawesome.com/d319f1b537.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="nav">
      <div class="box1">
        <img src="Zara_Logo.svg" alt="" />
      </div>
      <div class="box2">
        <select id="section">
          <option value="">Select the section</option>
          <option value="Mens">Mens</option>
          <option value="Womens">Womens</option>
          <option value="Kids">Kids</option>
        </select>
        <input type="text" placeholder="SEARCH" />
        <a href="login.html"><span>LOGIN</span></a>
        <a href="help.html"><span>HELP</span></a>
        <a href="cart.html"
          ><i class="fa fa-shopping-bag" aria-hidden="true"></i
        ></a>
      </div>
    </div>
    <h3>PERSONAL DETAILS</h3>
    <form id="form">
      <input type="email" id="email" placeholder="EMAIL" />
      <input type="password" id="password" placeholder="PASSWORD" />
      <input type="password" id="password1" placeholder="REPEAT PASSWORD" />
      <input type="text" id="name" placeholder="NAME" />
      <input type="number" id="mob" placeholder="TELEPHONE" />
      <input type="submit" value="CREATE ACCOUNT" />
    </form>
  </body>
</html>
<script src="signup.js"></script>
