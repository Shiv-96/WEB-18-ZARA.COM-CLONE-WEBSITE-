<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <div class="box">
        <h3>LOG IN</h3>
        <form id="form">
          <input type="email" id="email" placeholder="E-MAIL" />
          <input type="password" id="password" placeholder="PASSWORD" />
          <a href="signup.html">HAVE YOU FORGOTTEN YOUR PASSWORD?</a>
          <input type="submit" value="LOGIN" />
        </form>
      </div>
      <div class="box1">
        <h3>REGISTER</h3>
        <p>
          IF YOU STILL DON'T HAVE A <b>ZARA.COM</b> ACCOUNT, USE THIS OPTION TO
          ACCESS THE REGISTRATION FORM.
        </p>
        <p>
          BY GIVING US YOUR DETAILS, PURCHASING IN <b>ZARA.COM</b> WILL BE
          FASTER AND AN ENJOYABLE EXPERIENCE.
        </p>
        <button>CREATE ACCOUNT</button>
      </div>
    </div>
  </body>
</html>
<script src="login.js"></script>
